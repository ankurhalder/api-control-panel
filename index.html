<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        scroll-behavior: smooth;
      }
      .spinner {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="max-w-xl w-full mx-auto space-y-6">
      <header class="text-center">
        <h1 id="panel-title" class="text-3xl font-bold text-gray-800"></h1>
        <p id="panel-subtitle" class="text-gray-500 mt-1"></p>
      </header>

      <div id="config-view" class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="font-bold text-lg mb-4 text-center">Initial Setup</h2>
        <div class="p-4 bg-yellow-100 text-yellow-800 rounded-lg text-sm">
          <strong>Action Required:</strong> To control your backend, this panel
          needs a GitHub Personal Access Token with `workflow` scope.
        </div>
        <div class="space-y-2 mt-4">
          <label for="pat" class="block text-sm font-medium text-gray-700"
            >GitHub Personal Access Token (PAT)</label
          >
          <input
            type="password"
            id="pat"
            placeholder="ghp_..."
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
          <button
            id="savePatBtn"
            class="w-full mt-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md"
          >
            Save Token & Continue
          </button>
        </div>
      </div>

      <div id="dashboard-view" class="hidden space-y-6">
        <div class="bg-white p-6 rounded-xl shadow-lg">
          <h2 class="font-bold text-lg mb-4">Live Status</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="p-4 rounded-lg text-center" id="pingerStatusCard">
              <div class="font-bold text-gray-500">Pinger Status</div>
              <div id="pingerStatus" class="text-3xl font-semibold">
                UNKNOWN
              </div>
              <div
                id="pingerCountdown"
                class="text-sm mt-1 text-gray-500 h-5"
              ></div>
            </div>
            <div
              class="p-4 rounded-lg text-center bg-gray-200"
              id="serviceStatusCard"
            >
              <div class="font-bold text-gray-500">Render Service</div>
              <div id="serviceStatus" class="text-3xl font-semibold">
                UNKNOWN
              </div>
              <div
                id="serviceResponseTime"
                class="text-sm mt-1 text-gray-500 h-5"
              ></div>
            </div>
          </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
          <h2 class="font-bold text-lg mb-4">Pinger Controls</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label
                for="interval"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Ping Interval</label
              >
              <select
                id="interval"
                class="w-full px-3 py-2 border border-gray-300 rounded-md"
              ></select>
            </div>
            <div>
              <label
                for="duration"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Duration (Hours)</label
              >
              <input
                type="number"
                id="duration"
                min="1"
                class="w-full px-3 py-2 border border-gray-300 rounded-md"
              />
            </div>
            <div class="sm:col-span-2">
              <button
                id="activateBtn"
                class="w-full text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:scale-100 disabled:cursor-not-allowed flex items-center justify-center bg-blue-500 hover:bg-blue-700"
              ></button>
            </div>
          </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
          <h2 class="font-bold text-lg mb-4">Manual Actions</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button
              id="deactivateBtn"
              class="w-full text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:scale-100 disabled:cursor-not-allowed flex items-center justify-center bg-yellow-500 hover:bg-yellow-600"
            ></button>
            <button
              id="wakeUpBtn"
              class="w-full text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:scale-100 disabled:cursor-not-allowed flex items-center justify-center bg-green-500 hover:bg-green-600"
            ></button>
          </div>
        </div>

        <div id="feedback" class="text-center text-sm text-gray-600 h-5"></div>
      </div>
    </div>

    <script>
      const config = {
        githubRepo: "ankurhalder/api-control-panel",
        serviceURL: "https://ankurhalder.onrender.com",
        controlWorkflowFile: "control-panel.yml",
        title: "Backend Control Panel",
        subtitle: "Manage your Render instance",
        defaultPingInterval: 14,
        defaultActivationDuration: 12,
        pingIntervalOptions: [5, 10, 14, 20, 30],
      };

      const dom = {
        app: document.getElementById("app"),
        configView: document.getElementById("config-view"),
        dashboardView: document.getElementById("dashboard-view"),
        patInput: document.getElementById("pat"),
        savePatBtn: document.getElementById("savePatBtn"),
        wakeUpBtn: document.getElementById("wakeUpBtn"),
        activateBtn: document.getElementById("activateBtn"),
        deactivateBtn: document.getElementById("deactivateBtn"),
        intervalInput: document.getElementById("interval"),
        durationInput: document.getElementById("duration"),
        feedback: document.getElementById("feedback"),
        pingerStatusCard: document.getElementById("pingerStatusCard"),
        pingerStatus: document.getElementById("pingerStatus"),
        pingerCountdown: document.getElementById("pingerCountdown"),
        serviceStatusCard: document.getElementById("serviceStatusCard"),
        serviceStatus: document.getElementById("serviceStatus"),
        serviceResponseTime: document.getElementById("serviceResponseTime"),
      };

      let pingerCountdownInterval;
      let wakeUpPollingInterval;

      const getPat = () => localStorage.getItem("github_pat");

      const setFeedback = (message, isError = false) => {
        dom.feedback.textContent = message;
        dom.feedback.classList.toggle("text-red-500", isError);
        dom.feedback.classList.toggle("text-green-500", !isError);
      };

      const setButtonLoading = (button, isLoading, text) => {
        button.disabled = isLoading;
        if (isLoading) {
          button.innerHTML = `<div class="-ml-1 mr-3 h-5 w-5 border-2 border-white border-t-transparent rounded-full spinner"></div> ${text}`;
        } else {
          button.innerHTML = text;
        }
      };

      const triggerWorkflow = async (inputs) => {
        const token = getPat();
        if (!token)
          return alert("Please save your GitHub Personal Access Token first.");

        const isActivate = inputs.action === "activate-pinger";
        const button = isActivate ? dom.activateBtn : dom.deactivateBtn;
        const buttonText = isActivate ? "Activate Pinger" : "Deactivate Pinger";

        setButtonLoading(button, true, "Triggering...");
        setFeedback("Triggering GitHub Action...", false);

        try {
          const response = await fetch(
            `https://api.github.com/repos/${config.githubRepo}/actions/workflows/${config.controlWorkflowFile}/dispatches`,
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                Accept: "application/vnd.github.v3+json",
              },
              body: JSON.stringify({ ref: "main", inputs }),
            }
          );
          if (response.status === 204) {
            setFeedback(
              `Success! Action triggered. State will update shortly.`
            );
            setTimeout(checkPingerState, 8000);
          } else {
            const errorData = await response.json();
            throw new Error(
              errorData.message || `GitHub API returned ${response.status}`
            );
          }
        } catch (error) {
          setFeedback(`Error: ${error.message}`, true);
        } finally {
          setButtonLoading(button, false, buttonText);
        }
      };

      const checkPingerState = async () => {
        const token = getPat();
        if (!token) return;
        try {
          const res = await fetch(
            `https://api.github.com/repos/${
              config.githubRepo
            }/contents/pinger-state.json?t=${new Date().getTime()}`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
                Accept: "application/vnd.github.v3+json",
              },
            }
          );
          if (!res.ok) throw new Error("Could not fetch pinger state file.");
          const data = await res.json();
          const content = JSON.parse(atob(data.content));
          const activeUntil = new Date(content.activeUntil);
          updatePingerStatusUI(activeUntil);
        } catch (error) {
          console.error(error);
        }
      };

      const updatePingerStatusUI = (activeUntil) => {
        clearInterval(pingerCountdownInterval);
        const now = new Date();
        if (activeUntil > now) {
          dom.pingerStatus.textContent = "ACTIVE";
          dom.pingerStatusCard.className =
            "p-4 rounded-lg text-center bg-green-100 text-green-800";
          pingerCountdownInterval = setInterval(() => {
            const remaining = activeUntil - new Date();
            if (remaining <= 0) {
              clearInterval(pingerCountdownInterval);
              updatePingerStatusUI(new Date(0));
              return;
            }
            const h = Math.floor(remaining / 3600000);
            const m = Math.floor((remaining % 3600000) / 60000);
            const s = Math.floor((remaining % 60000) / 1000);
            dom.pingerCountdown.textContent = `Deactivates in: ${h}h ${m}m ${s}s`;
          }, 1000);
        } else {
          dom.pingerStatus.textContent = "INACTIVE";
          dom.pingerStatusCard.className =
            "p-4 rounded-lg text-center bg-red-100 text-red-800";
          dom.pingerCountdown.textContent = "";
        }
      };

      const checkServiceStatus = async () => {
        try {
          const res = await fetch(config.serviceURL);
          if (!res.ok) throw new Error(`Status ${res.status}`);
          dom.serviceStatus.textContent = "AWAKE";
          dom.serviceStatusCard.className =
            "p-4 rounded-lg text-center bg-green-100 text-green-800";
          dom.serviceResponseTime.textContent = ``;
          return true;
        } catch (error) {
          dom.serviceStatus.textContent = "ASLEEP";
          dom.serviceStatusCard.className =
            "p-4 rounded-lg text-center bg-gray-200 text-gray-800";
          dom.serviceResponseTime.textContent = `(or starting up)`;
          return false;
        }
      };

      const pollServiceStatus = () => {
        let pollCount = 0;
        const maxPolls = 9;

        clearInterval(wakeUpPollingInterval);
        setButtonLoading(dom.wakeUpBtn, true, "Waking Up...");
        dom.serviceStatus.textContent = "Waking Up...";
        dom.serviceResponseTime.textContent = `(This can take up to 45s)`;
        dom.serviceStatusCard.className =
          "p-4 rounded-lg text-center bg-yellow-100 text-yellow-800";

        wakeUpPollingInterval = setInterval(async () => {
          pollCount++;
          const isAwake = await checkServiceStatus();
          if (isAwake) {
            clearInterval(wakeUpPollingInterval);
            setButtonLoading(dom.wakeUpBtn, false, "Wake Up API (Ping Once)");
          } else if (pollCount >= maxPolls) {
            clearInterval(wakeUpPollingInterval);
            setFeedback(
              "Service did not respond in time. It might be having issues.",
              true
            );
            setButtonLoading(dom.wakeUpBtn, false, "Wake Up API (Ping Once)");
          }
        }, 5000);
      };

      const initializeUI = () => {
        document.getElementById("panel-title").textContent = config.title;
        document.getElementById("panel-subtitle").textContent = config.subtitle;
        dom.durationInput.value = config.defaultActivationDuration;
        dom.intervalInput.innerHTML = config.pingIntervalOptions
          .map((opt) => `<option value="${opt}">${opt} Minutes</option>`)
          .join("");
        dom.intervalInput.value = config.defaultPingInterval;

        setButtonLoading(dom.activateBtn, false, "Activate Pinger");
        setButtonLoading(dom.deactivateBtn, false, "Deactivate Pinger");
        setButtonLoading(dom.wakeUpBtn, false, "Wake Up API (Ping Once)");

        const storedPat = getPat();
        if (storedPat) {
          dom.patInput.value = storedPat;
          dom.configView.classList.add("hidden");
          dom.dashboardView.classList.remove("hidden");
          checkPingerState();
          checkServiceStatus();
        } else {
          dom.configView.classList.remove("hidden");
          dom.dashboardView.classList.add("hidden");
        }
      };

      dom.savePatBtn.addEventListener("click", () => {
        if (dom.patInput.value) {
          localStorage.setItem("github_pat", dom.patInput.value);
          initializeUI();
        } else {
          alert("Please enter a token.");
        }
      });

      dom.wakeUpBtn.addEventListener("click", pollServiceStatus);

      dom.activateBtn.addEventListener("click", () => {
        triggerWorkflow({
          action: "activate-pinger",
          duration_hours: dom.durationInput.value,
          interval_minutes: dom.intervalInput.value,
        });
      });

      dom.deactivateBtn.addEventListener("click", () => {
        triggerWorkflow({ action: "deactivate-pinger" });
      });

      initializeUI();
    </script>
  </body>
</html>
